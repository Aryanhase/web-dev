<!DOCTYPE html>
<html>
<head>
  <title>CSS Animation</title>
  <style>
    body {
      background-color: rgb(20, 20, 20); /* Dark background */
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh; 
    }

    .box {
      width: 50px;
      height: 50px;
      background-color: rgb(255, 165, 0); /* Orange */
      border-radius: 50%; 
      animation: move 5s linear infinite; 
    }

    @keyframes move {
      0% { transform: translateX(0); }
      100% { transform: translateX(100vw); } /* Move across the full screen width */
    }
  </style>
</head>
<body>

  <div class="box"></div>

</body>
</html>
